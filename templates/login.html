<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow rounded p-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-green-700 text-center">🔐 Connexion Admin Lumea</h2>
    <form method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required
        class="w-full p-3 border border-green-300 rounded" />
      <input type="password" name="password" placeholder="Mot de passe" required
        class="w-full p-3 border border-green-300 rounded" />
      <button type="submit"
        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">Se connecter</button>
    </form>
  </div>
</body>
</html>
