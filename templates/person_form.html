<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une personne</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-6">
   <center>
  <h2 class="text-2xl font-bold text-green-700 mb-6">➕ Ajouter une personne</h2>
 <form method="post" enctype="multipart/form-data" class="space-y-4 max-w-xl bg-white p-6 rounded shadow">
    <input type="text" name="nom" required placeholder="Nom complet"
      class="w-full p-3 border border-green-300 rounded" />

    <textarea name="infos" placeholder="Informations personnelles ou médicales"
      class="w-full p-3 border border-green-300 rounded"></textarea>

    <input type="text" name="contact" placeholder="Contact d'urgence (email/tel)"
      class="w-full p-3 border border-green-300 rounded" />

    <select name="canal_alerte" class="w-full p-3 border border-green-300 rounded">
      <option value="email">Email</option>
      <option value="sms">SMS</option>
      <option value="whatsapp">WhatsApp</option>
    </select>

    <input type="url" name="lien" placeholder="Lien personnel (facultatif)"
      class="w-full p-3 border border-green-300 rounded" />

    <textarea name="texte_libre" placeholder="Texte libre"
      class="w-full p-3 border border-green-300 rounded"></textarea>

    <label class="block">Photo :
      <input type="file" name="photo" accept="image/*" class="mt-1" />
    </label>

    <label class="block">Fichier PDF :
      <input type="file" name="pdf" accept="application/pdf" class="mt-1" />
    </label>

    <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
      Générer QR Code
    </button>
  </form></center>
</body>
</html>
