<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Code Généré</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-6 text-center">
  <h2 class="text-2xl font-bold text-green-700 mb-4">🎉 QR Code généré</h2>
  <p class="mb-4">Voici le QR Code associé à l’identifiant :</p>
  <p class="font-mono text-green-800 text-lg mb-2">{{ uid }}</p>
  <img src="{{ url_for('static', filename='qrcodes/' + uid + '.png') }}" alt="QR Code" class="mx-auto border p-2 bg-white rounded shadow w-64 h-64">
  <p class="mt-4">
    <a href="{{ url_for('fiche', uuid=uid) }}" class="text-green-700 underline">➡️ Voir la fiche</a>
  </p>
</body>
</html>
